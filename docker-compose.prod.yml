# Production docker-compose для Dokploy
# Использует готовые образы из GitHub Container Registry
# Замените andr-235/parseVK на ваш репозиторий

services:
  db:
    image: postgres:15-alpine
    restart: always
    networks:
      - dokploy-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vk_api}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-vk_api}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - dokploy-network
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/andr-235/parsevk-api:latest
    restart: always
    networks:
      - dokploy-network
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - 3000
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-vk_api}?schema=public}
      VK_TOKEN: ${VK_TOKEN}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONITOR_DATABASE_URL: ${MONITOR_DATABASE_URL:-}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.parsevk-api.rule=Host(`192.168.88.12`) && PathPrefix(`/api`)"
      - "traefik.http.routers.parsevk-api.entrypoints=web"
      - "traefik.http.services.parsevk-api.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.parsevk-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.parsevk-api.middlewares=parsevk-api-stripprefix"
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.mjs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  frontend:
    image: ghcr.io/andr-235/parsevk-frontend:latest
    restart: always
    networks:
      - dokploy-network
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.parsevk-frontend.rule=Host(`192.168.88.12`)"
      - "traefik.http.routers.parsevk-frontend.entrypoints=web"
      - "traefik.http.services.parsevk-frontend.loadbalancer.server.port=80"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
