# Production docker-compose для Dokploy
# Использует готовые образы из GitHub Container Registry
# Замените andr-235/parseVK на ваш репозиторий
#
# ВАЖНО: База данных должна быть развернута отдельно.
# Укажите DATABASE_URL в environment переменных Dokploy для сервиса api.
# Пример: postgresql://user:password@host:5432/vk_api?schema=public

services:
  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/andr-235/parsevk/api:latest
    pull_policy: always
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VK_TOKEN: ${VK_TOKEN}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  frontend:
    image: ghcr.io/andr-235/parsevk/frontend:latest
    pull_policy: always
    restart: always
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
