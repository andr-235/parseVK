name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        working-directory: api
        run: npm ci
      - name: Run ESLint
        working-directory: api
        run: npm run lint

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      - name: Install dependencies
        working-directory: front
        run: npm ci
      - name: Run ESLint
        working-directory: front
        run: npm run lint

  type-check-backend:
    name: Type Check Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        working-directory: api
        run: npm ci
      - name: Type check
        working-directory: api
        run: npx tsc --noEmit

  type-check-frontend:
    name: Type Check Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      - name: Install dependencies
        working-directory: front
        run: npm ci
      - name: Type check
        working-directory: front
        run: npx tsc --noEmit

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vk_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vk_api_test?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      VK_TOKEN: test-token
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        working-directory: api
        run: npm ci
      - name: Generate Prisma Client
        working-directory: api
        run: npx prisma generate
      - name: Run migrations
        working-directory: api
        run: npx prisma migrate deploy
      - name: Run tests
        working-directory: api
        run: npm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      - name: Install dependencies
        working-directory: front
        run: npm ci
      - name: Run tests
        working-directory: front
        run: npm test

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check backend formatting
        working-directory: api
        run: |
          npm ci
          npm run format:check || (echo "Backend code is not formatted. Run 'npm run format' to fix." && exit 1)
      - name: Check frontend formatting
        working-directory: front
        run: |
          npm ci
          npm run format:check || (echo "Frontend code is not formatted. Run 'npm run format' to fix." && exit 1)

