name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.filter.outputs.backend_changed }}
      frontend_changed: ${{ steps.filter.outputs.frontend_changed }}
      backend_image_changed: ${{ steps.filter.outputs.backend_image_changed }}
      frontend_image_changed: ${{ steps.filter.outputs.frontend_image_changed }}
      project_matrix: ${{ steps.filter.outputs.project_matrix }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Detect changed paths
        id: filter
        shell: bash
        run: |
          set -euo pipefail

          EVENT_NAME="${{ github.event_name }}"
          if [ "$EVENT_NAME" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          BACKEND_CHANGED=false
          FRONTEND_CHANGED=false
          BACKEND_IMAGE_CHANGED=false
          FRONTEND_IMAGE_CHANGED=false

          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ] || ! git cat-file -e "${BASE_SHA}^{commit}" 2>/dev/null; then
            echo "Base commit not found; treating as full change set"
            BACKEND_CHANGED=true
            FRONTEND_CHANGED=true
            BACKEND_IMAGE_CHANGED=true
            FRONTEND_IMAGE_CHANGED=true
          else
            CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)
            if [ -z "$CHANGED_FILES" ]; then
              echo "No changed files detected"
            else
              echo "Changed files:"
              echo "$CHANGED_FILES"
            fi

            if echo "$CHANGED_FILES" | grep -qE '^api/|^prisma/|^create-session\.js'; then
              BACKEND_CHANGED=true
              BACKEND_IMAGE_CHANGED=true
            fi
            if echo "$CHANGED_FILES" | grep -qE '^front/'; then
              FRONTEND_CHANGED=true
              FRONTEND_IMAGE_CHANGED=true
            fi
            if echo "$CHANGED_FILES" | grep -qE '^docker/backend\.Dockerfile|^docker/backend-entrypoint\.sh'; then
              BACKEND_IMAGE_CHANGED=true
            fi
            if echo "$CHANGED_FILES" | grep -qE '^docker/frontend\.Dockerfile|^docker/frontend-entrypoint\.sh|^docker/frontend\.nginx\.conf'; then
              FRONTEND_IMAGE_CHANGED=true
            fi
          fi

          echo "backend_changed=$BACKEND_CHANGED" >> $GITHUB_OUTPUT
          echo "frontend_changed=$FRONTEND_CHANGED" >> $GITHUB_OUTPUT
          echo "backend_image_changed=$BACKEND_IMAGE_CHANGED" >> $GITHUB_OUTPUT
          echo "frontend_image_changed=$FRONTEND_IMAGE_CHANGED" >> $GITHUB_OUTPUT

          INCLUDE_ITEMS=""
          add_include() {
            local item="$1"
            if [ -z "$INCLUDE_ITEMS" ]; then
              INCLUDE_ITEMS="$item"
            else
              INCLUDE_ITEMS="$INCLUDE_ITEMS,$item"
            fi
          }

          if [ "$BACKEND_CHANGED" = true ]; then
            add_include '{"project":"backend","working-directory":"api","cache-path":"api/pnpm-lock.yaml"}'
          fi
          if [ "$FRONTEND_CHANGED" = true ]; then
            add_include '{"project":"frontend","working-directory":"front","cache-path":"front/pnpm-lock.yaml"}'
          fi

          PROJECT_MATRIX="{\"include\":[${INCLUDE_ITEMS}]}"
          echo "project_matrix=$PROJECT_MATRIX" >> $GITHUB_OUTPUT

  code-quality:
    name: ${{ matrix.task }} ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend_changed == 'true' || needs.changes.outputs.frontend_changed == 'true'
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - task: lint
            project: backend
            working-directory: api
            cache-path: api/pnpm-lock.yaml
            command: pnpm run lint
          - task: lint
            project: frontend
            working-directory: front
            cache-path: front/pnpm-lock.yaml
            command: pnpm run lint
          - task: type-check
            project: backend
            working-directory: api
            cache-path: api/pnpm-lock.yaml
            command: pnpm exec tsc --noEmit
          - task: type-check
            project: frontend
            working-directory: front
            cache-path: front/pnpm-lock.yaml
            command: pnpm exec tsc --noEmit
          - task: format-check
            project: backend
            working-directory: api
            cache-path: api/pnpm-lock.yaml
            command: pnpm run format:check
          - task: format-check
            project: frontend
            working-directory: front
            cache-path: front/pnpm-lock.yaml
            command: pnpm run format:check
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles(matrix.cache-path) }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ${{ matrix.working-directory }}/node_modules
          key: ${{ runner.os }}-node-modules-${{ matrix.project }}-${{ hashFiles(matrix.cache-path) }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ matrix.project }}-
      - name: Cache Prisma Client
        if: matrix.project == 'backend'
        uses: actions/cache@v4
        with:
          path: api/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('api/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        if: matrix.project == 'backend'
        working-directory: api
        run: pnpm exec prisma generate
      - name: Run ${{ matrix.task }}
        working-directory: ${{ matrix.working-directory }}
        run: ${{ matrix.command }}

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend_changed == 'true'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vk_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vk_api_test?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      VK_TOKEN: test-token
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('api/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: api/node_modules
          key: ${{ runner.os }}-node-modules-backend-${{ hashFiles('api/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-backend-
      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: api/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('api/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Install dependencies
        working-directory: api
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        working-directory: api
        run: pnpm exec prisma generate
      - name: Run migrations
        working-directory: api
        run: pnpm exec prisma migrate deploy
      - name: Run tests
        working-directory: api
        run: pnpm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend_changed == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('front/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-modules-frontend-${{ hashFiles('front/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-frontend-
      - name: Install dependencies
        working-directory: front
        run: pnpm install --frozen-lockfile
      - name: Run tests
        working-directory: front
        run: pnpm test

  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (needs.changes.outputs.backend_image_changed == 'true' || needs.changes.outputs.frontend_image_changed == 'true')
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      API_IMAGE: ghcr.io/andr-235/parsevk-api
      FRONTEND_IMAGE: ghcr.io/andr-235/parsevk-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        if: needs.changes.outputs.backend_image_changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push API image
        if: needs.changes.outputs.backend_image_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@db:5432/vk_api?schema=public

      - name: Extract metadata for Frontend
        id: meta-frontend
        if: needs.changes.outputs.frontend_image_changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Frontend image
        if: needs.changes.outputs.frontend_image_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend.Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_APP_TITLE=Центр аналитики
            VITE_API_URL=/api
            VITE_API_WS_URL=auto
            VITE_DEV_MODE=false
