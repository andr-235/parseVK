name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            working-directory: api
            cache-path: api/pnpm-lock.yaml
          - project: frontend
            working-directory: front
            cache-path: front/pnpm-lock.yaml
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles(format('{0}/pnpm-lock.yaml', matrix.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cache Prisma Client
        if: matrix.project == 'backend'
        uses: actions/cache@v4
        with:
          path: api/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('api/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        if: matrix.project == 'backend'
        working-directory: api
        run: pnpm exec prisma generate
      - name: Run ESLint
        working-directory: ${{ matrix.working-directory }}
        run: pnpm run lint

  type-check:
    name: Type Check ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            working-directory: api
            cache-path: api/pnpm-lock.yaml
          - project: frontend
            working-directory: front
            cache-path: front/pnpm-lock.yaml
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles(format('{0}/pnpm-lock.yaml', matrix.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cache Prisma Client
        if: matrix.project == 'backend'
        uses: actions/cache@v4
        with:
          path: api/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('api/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        if: matrix.project == 'backend'
        working-directory: api
        run: pnpm exec prisma generate
      - name: Type check
        working-directory: ${{ matrix.working-directory }}
        run: pnpm exec tsc --noEmit

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vk_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vk_api_test?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      VK_TOKEN: test-token
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('api/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: api/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('api/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Install dependencies
        working-directory: api
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        working-directory: api
        run: pnpm exec prisma generate
      - name: Run migrations
        working-directory: api
        run: pnpm exec prisma migrate deploy
      - name: Run tests
        working-directory: api
        run: pnpm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('front/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        working-directory: front
        run: pnpm install --frozen-lockfile
      - name: Run tests
        working-directory: front
        run: pnpm test

  format-check:
    name: Format Check ${{ matrix.project }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            working-directory: api
            cache-path: api/pnpm-lock.yaml
          - project: frontend
            working-directory: front
            cache-path: front/pnpm-lock.yaml
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Setup pnpm
        run: corepack prepare pnpm@latest --activate
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles(format('{0}/pnpm-lock.yaml', matrix.working-directory)) }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: pnpm install --frozen-lockfile
      - name: Format code
        working-directory: ${{ matrix.working-directory }}
        run: pnpm run format
      - name: Commit formatting changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-format ${{ matrix.project }} code"
            git push
          fi

  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      API_IMAGE: ghcr.io/andr-235/parsevk-api
      FRONTEND_IMAGE: ghcr.io/andr-235/parsevk-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@db:5432/vk_api?schema=public

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend.Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_APP_TITLE=Центр аналитики
            VITE_API_URL=/api
            VITE_API_WS_URL=auto
            VITE_DEV_MODE=false
