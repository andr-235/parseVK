name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.filter.outputs.backend_changed }}
      frontend_changed: ${{ steps.filter.outputs.frontend_changed }}
      project_matrix: ${{ steps.filter.outputs.project_matrix }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Detect changed paths
        id: filter
        shell: bash
        run: |
          set -euo pipefail

          EVENT_NAME="${{ github.event_name }}"
          if [ "$EVENT_NAME" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          BACKEND_CHANGED=false
          FRONTEND_CHANGED=false

          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ] || ! git cat-file -e "${BASE_SHA}^{commit}" 2>/dev/null; then
            echo "Base commit not found; treating as full change set"
            BACKEND_CHANGED=true
            FRONTEND_CHANGED=true
          else
            CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)
            if [ -z "$CHANGED_FILES" ]; then
              echo "No changed files detected"
            else
              echo "Changed files:"
              echo "$CHANGED_FILES"
            fi

            if echo "$CHANGED_FILES" | grep -qE '^api/|^prisma/|^create-session\.js'; then
              BACKEND_CHANGED=true
            fi
            if echo "$CHANGED_FILES" | grep -qE '^front/'; then
              FRONTEND_CHANGED=true
            fi
          fi

          echo "backend_changed=$BACKEND_CHANGED" >> $GITHUB_OUTPUT
          echo "frontend_changed=$FRONTEND_CHANGED" >> $GITHUB_OUTPUT

          INCLUDE_ITEMS=""
          add_include() {
            local item="$1"
            if [ -z "$INCLUDE_ITEMS" ]; then
              INCLUDE_ITEMS="$item"
            else
              INCLUDE_ITEMS="$INCLUDE_ITEMS,$item"
            fi
          }

          if [ "$BACKEND_CHANGED" = true ]; then
            add_include '{"project":"backend","working-directory":"api","cache-path":"api/bun.lock"}'
          fi
          if [ "$FRONTEND_CHANGED" = true ]; then
            add_include '{"project":"frontend","working-directory":"front","cache-path":"front/bun.lock"}'
          fi

          PROJECT_MATRIX="{\"include\":[${INCLUDE_ITEMS}]}"
          echo "project_matrix=$PROJECT_MATRIX" >> $GITHUB_OUTPUT

  code-quality:
    name: ${{ matrix.task }} ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend_changed == 'true' || needs.changes.outputs.frontend_changed == 'true'
    permissions:
      contents: read
    env:
      DATABASE_URL: postgresql://localhost:5432/dummy
    strategy:
      matrix:
        include:
          - task: lint
            project: backend
            working-directory: api
            cache-path: api/bun.lock
            command: bun run lint
          - task: lint
            project: frontend
            working-directory: front
            cache-path: front/bun.lock
            command: bun run lint
          - task: type-check
            project: backend
            working-directory: api
            cache-path: api/bun.lock
            command: bunx tsc --noEmit
          - task: type-check
            project: frontend
            working-directory: front
            cache-path: front/bun.lock
            command: bunx tsc --noEmit
          - task: format-check
            project: backend
            working-directory: api
            cache-path: api/bun.lock
            command: bun run format:check
          - task: format-check
            project: frontend
            working-directory: front
            cache-path: front/bun.lock
            command: bun run format:check
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ${{ matrix.working-directory }}/node_modules
          key: ${{ runner.os }}-node-modules-${{ matrix.project }}-${{ hashFiles(matrix.cache-path) }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ matrix.project }}-
      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: bun install --frozen-lockfile
      - name: Generate Prisma Client
        if: matrix.project == 'backend'
        working-directory: api
        env:
          DATABASE_URL: postgresql://localhost:5432/dummy
        run: bunx prisma generate
      - name: Run ${{ matrix.task }}
        working-directory: ${{ matrix.working-directory }}
        run: ${{ matrix.command }}

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend_changed == 'true'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vk_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vk_api_test?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      VK_TOKEN: test-token
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: api/node_modules
          key: ${{ runner.os }}-node-modules-backend-${{ hashFiles('api/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-backend-
      - name: Install dependencies
        working-directory: api
        run: bun install --frozen-lockfile
      - name: Generate Prisma Client
        working-directory: api
        run: bunx prisma generate
      - name: Run migrations
        working-directory: api
        run: bunx prisma migrate deploy
      - name: Run tests
        working-directory: api
        run: bun run test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend_changed == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: front/node_modules
          key: ${{ runner.os }}-node-modules-frontend-${{ hashFiles('front/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-frontend-
      - name: Install dependencies
        working-directory: front
        run: bun install --frozen-lockfile
      - name: Run tests
        working-directory: front
        run: bun run test
