name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            working-directory: api
            cache-path: api/package-lock.json
          - project: frontend
            working-directory: front
            cache-path: front/package-lock.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.cache-path }}
      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci
      - name: Run ESLint
        working-directory: ${{ matrix.working-directory }}
        run: npm run lint

  type-check:
    name: Type Check ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            working-directory: api
            cache-path: api/package-lock.json
          - project: frontend
            working-directory: front
            cache-path: front/package-lock.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.cache-path }}
      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci
      - name: Type check
        working-directory: ${{ matrix.working-directory }}
        run: npx tsc --noEmit

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vk_api_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vk_api_test?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      VK_TOKEN: test-token
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api/package-lock.json
      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: api/node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('api/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-
      - name: Install dependencies
        working-directory: api
        run: npm ci
      - name: Generate Prisma Client
        working-directory: api
        run: npx prisma generate
      - name: Run migrations
        working-directory: api
        run: npx prisma migrate deploy
      - name: Run tests
        working-directory: api
        run: npm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front/package-lock.json
      - name: Install dependencies
        working-directory: front
        run: npm ci
      - name: Run tests
        working-directory: front
        run: npm test

  format-check:
    name: Format Check ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            working-directory: api
            cache-path: api/package-lock.json
          - project: frontend
            working-directory: front
            cache-path: front/package-lock.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.cache-path }}
      - name: Check formatting
        working-directory: ${{ matrix.working-directory }}
        run: |
          npm ci
          npm run format:check || (echo "${{ matrix.project }} code is not formatted. Run 'npm run format' to fix." && exit 1)
