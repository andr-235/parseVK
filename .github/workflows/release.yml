name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Версия для релиза (например, 0.3.8)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Extract version from commit footer
        id: extract_version
        run: |
          # Ищем footer "Release: vX.Y.Z" в коммитах с последнего тега
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RELEASE_VERSION=""

          if [ -n "$LAST_TAG" ]; then
            # Ищем в коммитах после последнего тега
            COMMITS=$(git log ${LAST_TAG}..HEAD --format="%B")
          else
            # Если тегов нет, ищем в последних 20 коммитах
            COMMITS=$(git log -20 --format="%B")
          fi

          # Проверяем через workflow_dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            RELEASE_VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version from workflow_dispatch: $RELEASE_VERSION"
          else
            # Ищем footer "Release: vX.Y.Z" в коммитах
            while IFS= read -r commit_body; do
              if echo "$commit_body" | grep -qE "^Release: v[0-9]+\.[0-9]+\.[0-9]+$"; then
                RELEASE_VERSION=$(echo "$commit_body" | grep -E "^Release: v[0-9]+\.[0-9]+\.[0-9]+$" | head -1 | sed 's/Release: v//')
                break
              fi
            done <<< "$COMMITS"
          fi

          if [ -z "$RELEASE_VERSION" ]; then
            echo "No release version found in commit footers"
            echo "has_release=false" >> $GITHUB_OUTPUT
            echo "Skipping release: no 'Release: vX.Y.Z' footer found in commits"
          else
            # Проверяем формат версии
            if ! echo "$RELEASE_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
              echo "Error: Invalid version format: $RELEASE_VERSION"
              exit 1
            fi
            
            # Проверяем, не существует ли уже такой тег
            if git rev-parse "v$RELEASE_VERSION" >/dev/null 2>&1; then
              echo "Tag v$RELEASE_VERSION already exists, skipping release"
              echo "has_release=false" >> $GITHUB_OUTPUT
            else
              echo "has_release=true" >> $GITHUB_OUTPUT
              echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
              echo "tag_name=v$RELEASE_VERSION" >> $GITHUB_OUTPUT
              echo "Found release version: $RELEASE_VERSION"
            fi
          fi

          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

      - name: Update version in package.json files
        if: steps.extract_version.outputs.has_release == 'true'
        run: |
          RELEASE_VERSION="${{ steps.extract_version.outputs.version }}"

          cd api
          npm version $RELEASE_VERSION --no-git-tag-version
          cd ..

          cd front
          npm version $RELEASE_VERSION --no-git-tag-version
          cd ..

          if [ -f "package.json" ]; then
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              pkg.version = '$RELEASE_VERSION';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            "
          fi

          echo "Updated versions to $RELEASE_VERSION"

      - name: Configure git
        if: steps.extract_version.outputs.has_release == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create commit with version update
        id: create_commit
        if: steps.extract_version.outputs.has_release == 'true'
        run: |
          RELEASE_VERSION="${{ steps.extract_version.outputs.version }}"

          git add api/package.json front/package.json package.json 2>/dev/null || git add api/package.json front/package.json

          if git diff --staged --quiet; then
            echo "No version changes to commit (versions already match)"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: bump version to $RELEASE_VERSION"
            COMMIT_SHA=$(git rev-parse HEAD)
            echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Created commit: $COMMIT_SHA"
          fi

      - name: Create tag
        id: create_tag
        if: steps.extract_version.outputs.has_release == 'true'
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"

          if [ "${{ steps.create_commit.outputs.has_changes }}" == "true" ]; then
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          else
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          fi

          echo "Created tag: $TAG_NAME"

      - name: Generate changelog
        id: generate_changelog
        if: steps.extract_version.outputs.has_release == 'true'
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"
          LAST_TAG="${{ steps.extract_version.outputs.last_tag }}"

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, generating changelog from all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "Generating changelog from $LAST_TAG to $TAG_NAME"
            CHANGELOG=$(git log ${LAST_TAG}..${TAG_NAME} --pretty=format:"- %s (%h)" --reverse)
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes since last release"
          fi

          {
            echo "## Release $TAG_NAME"
            echo ""
            echo "### Changes"
            echo "$CHANGELOG"
          } > CHANGELOG.md

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Push changes
        if: steps.extract_version.outputs.has_release == 'true'
        run: |
          TAG_NAME="${{ steps.extract_version.outputs.tag_name }}"

          if [ "${{ steps.create_commit.outputs.has_changes }}" == "true" ]; then
            git push origin main
          fi

          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        if: steps.extract_version.outputs.has_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.extract_version.outputs.tag_name }}
          name: Release ${{ steps.extract_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
