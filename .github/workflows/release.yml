name: Create Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: "Тип версии"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get current version
        id: get_version
        run: |
          API_VERSION=$(node -p "require('./api/package.json').version")
          FRONT_VERSION=$(node -p "require('./front/package.json').version")

          if [ "$API_VERSION" != "$FRONT_VERSION" ]; then
            echo "Warning: API version ($API_VERSION) differs from Frontend version ($FRONT_VERSION)"
            echo "Using API version as base"
            BASE_VERSION="$API_VERSION"
          else
            BASE_VERSION="$API_VERSION"
          fi

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "current_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $BASE_VERSION"
          if [ -n "$LAST_TAG" ]; then
            echo "Last tag: $LAST_TAG"
          fi

      - name: Check if should skip release
        id: check_skip
        run: |
          echo "skip=false" >> $GITHUB_OUTPUT
          LAST_COMMIT_MSG=$(git log -1 --pretty=format:"%s" 2>/dev/null || echo "")
          if echo "$LAST_COMMIT_MSG" | grep -q "chore: bump version"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping release: last commit is a version bump"
          else
            echo "Proceeding with release"
          fi

      - name: Detect version type from commits
        id: detect_version_type
        if: steps.check_skip.outcome == 'success' && steps.check_skip.outputs.skip == 'false'
        run: |
          LAST_TAG="${{ steps.get_version.outputs.last_tag }}"

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" --reverse)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --reverse)
          fi

          VERSION_TYPE="patch"
          HAS_BREAKING=false
          HAS_FEAT=false

          while IFS= read -r commit_msg; do
            if echo "$commit_msg" | grep -qiE "BREAKING CHANGE|!:"; then
              HAS_BREAKING=true
              break
            fi
            if echo "$commit_msg" | grep -qE "^feat:"; then
              HAS_FEAT=true
            fi
          done <<< "$COMMITS"

          if [ "$HAS_BREAKING" = true ]; then
            VERSION_TYPE="major"
            echo "Detected MAJOR version bump (breaking changes found)"
          elif [ "$HAS_FEAT" = true ]; then
            VERSION_TYPE="minor"
            echo "Detected MINOR version bump (new features found)"
          else
            VERSION_TYPE="patch"
            echo "Detected PATCH version bump (bugfixes or other changes)"
          fi

          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: calculate_version
        if: steps.check_skip.outcome == 'success' && steps.check_skip.outputs.skip == 'false'
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            echo "Using manual version type: $VERSION_TYPE"
          else
            VERSION_TYPE="${{ steps.detect_version_type.outputs.version_type }}"
            echo "Using auto-detected version type: $VERSION_TYPE"
          fi

          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in package.json files
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"

          cd api
          npm version $NEW_VERSION --no-git-tag-version
          cd ..

          cd front
          npm version $NEW_VERSION --no-git-tag-version
          cd ..

          echo "Updated versions to $NEW_VERSION"

      - name: Configure git
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create commit with version update
        id: create_commit
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          git add api/package.json front/package.json
          git commit -m "chore: bump version to ${{ steps.calculate_version.outputs.new_version }}"
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Created commit: $COMMIT_SHA"

      - name: Create tag
        id: create_tag
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          TAG_NAME="v$NEW_VERSION"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Created tag: $TAG_NAME"

      - name: Generate changelog
        id: generate_changelog
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          TAG_NAME="v$NEW_VERSION"
          LAST_TAG="${{ steps.get_version.outputs.last_tag }}"

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, generating changelog from all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "Generating changelog from $LAST_TAG to HEAD"
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes since last release"
          fi

          {
            echo "## Release $TAG_NAME"
            echo ""
            echo "### Changes"
            echo "$CHANGELOG"
          } > CHANGELOG.md

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Push changes
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          git push origin main
          git push origin "${{ steps.create_tag.outputs.tag_name }}"

      - name: Create GitHub Release
        if: steps.check_skip.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          name: Release ${{ steps.calculate_version.outputs.new_version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
