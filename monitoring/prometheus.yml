global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "parsevk-api"
    static_configs:
      - targets: ["api:3000"]
    # API metrics endpoint is /api/metrics in this project; adjust if needed.
    metrics_path: "/api/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

