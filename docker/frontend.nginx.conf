server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Раздаем статику фронтенда и пробрасываем SPA-маршруты в index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксируем API-запросы на backend-сервис
    location /api/ {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличиваем таймауты для долгих операций парсинга
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Проксируем WebSocket-соединения Socket.IO
    location /tasks/ {
        proxy_pass http://api:3000/tasks/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
