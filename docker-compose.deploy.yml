services:
  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vk_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vk_api"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db_backup:
    build:
      context: .
      dockerfile: docker/db-backup/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: vk_api
      POSTGRES_USER: postgres
      PGPASSWORD: postgres
      BACKUP_DIR: /backups
      BACKUP_KEEP_DAYS: 7
      BACKUP_SCHEDULE: "0 3 * * *"
    volumes:
      - postgres_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h db -U postgres -d vk_api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    image: ghcr.io/andr-235/parsevk-api:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VK_TOKEN: ${VK_TOKEN}
      CORS_ORIGINS: ${CORS_ORIGINS}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    image: ghcr.io/andr-235/parsevk-frontend:latest
    restart: always
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    # Keep Prometheus running after failures or host restarts.
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    # Healthcheck is used by Grafana dependency and for readiness visibility.
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - default
    # Ensure Prometheus starts after API is healthy and exporter is available.
    depends_on:
      api:
        condition: service_healthy
      node-exporter:
        condition: service_started

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    # Keep Grafana running after failures or host restarts.
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      # === МЕСТО ДЛЯ ВАШЕГО ПАРОЛЯ ===
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      # === КОНЕЦ ПОЛЬЗОВАТЕЛЬСКИХ НАСТРОЕК ===
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - default
    # Wait for Prometheus to become healthy before Grafana starts.
    depends_on:
      prometheus:
        condition: service_healthy

volumes:
  postgres_data:
    external: true
    name: parsevk_postgres_data
  postgres_backups:
    name: parsevk_postgres_backups
  prometheus_data:
    name: parsevk_prometheus_data
  grafana_data:
    name: parsevk_grafana_data
