services:
  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vk_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vk_api"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    restart: always
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native client port
    environment:
      CLICKHOUSE_DB: parsevk_analytics
      CLICKHOUSE_USER: parsevk
      CLICKHOUSE_PASSWORD: clickhouse_pass
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  elasticsearch:
    image: elasticsearch:8.11.0
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=parsevk-cluster
      - node.name=parsevk-node
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  db_backup:
    build:
      context: .
      dockerfile: docker/db-backup/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: vk_api
      POSTGRES_USER: postgres
      PGPASSWORD: postgres
      BACKUP_DIR: /backups
      BACKUP_KEEP_DAYS: 7
      BACKUP_SCHEDULE: "0 3 * * *"
    volumes:
      - postgres_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h db -U postgres -d vk_api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

  api:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/vk_api?schema=public}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmmirror.com}
        NPM_REGISTRY_FALLBACK: ${NPM_REGISTRY_FALLBACK:-https://registry.npmjs.org/}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/vk_api?schema=public}
      MONITOR_DATABASE_URL: ${MONITOR_DATABASE_URL:-}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST:-clickhouse}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT:-8123}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-parsevk_analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-parsevk}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse_pass}
      ELASTICSEARCH_NODE: ${ELASTICSEARCH_NODE:-http://elasticsearch:9200}
    networks:
      - default
      - monitor_net
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.mjs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_APP_TITLE: ${VITE_APP_TITLE:-Центр аналитики}
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_API_WS_URL: ${VITE_API_WS_URL:-auto}
        VITE_DEV_MODE: ${VITE_DEV_MODE:-false}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmmirror.com}
        NPM_REGISTRY_FALLBACK: ${NPM_REGISTRY_FALLBACK:-https://registry.npmjs.org/}
    restart: always
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - default

  prometheus:
    image: prom/prometheus:latest
    # Keep Prometheus running after failures or host restarts.
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    # Healthcheck is used by Grafana dependency and for readiness visibility.
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - default
    # Ensure Prometheus starts after API is healthy and exporter is available.
    depends_on:
      api:
        condition: service_healthy
      node-exporter:
        condition: service_started

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    # Keep Grafana running after failures or host restarts.
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      # === МЕСТО ДЛЯ ВАШЕГО ПАРОЛЯ ===
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      # === КОНЕЦ ПОЛЬЗОВАТЕЛЬСКИХ НАСТРОЕК ===
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - default
    # Wait for Prometheus to become healthy before Grafana starts.
    depends_on:
      prometheus:
        condition: service_healthy

volumes:
  postgres_data:
    external: true
    name: parsevk_postgres_data
  postgres_backups:
    name: parsevk_postgres_backups
  prometheus_data:
    name: parsevk_prometheus_data
  grafana_data:
    name: parsevk_grafana_data
  clickhouse_data:
    name: parsevk_clickhouse_data
  clickhouse_logs:
    name: parsevk_clickhouse_logs
  elasticsearch_data:
    name: parsevk_elasticsearch_data

networks:
  default:
  monitor_net:
    external: true
    name: monitor_whatsapp_max_default
